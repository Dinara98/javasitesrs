<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Guest page</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/menu/add}" th:object = "${menu}" method="POST">
                <label for="name">name</label>
                <input type="text" id="name" name="name" th:field = "*{name}" class="form-control" placeholder="Enter your name"/>

                <label for="price">Price</label>
                <input type="text" id="price" name="price" th:field = "*{price}" class="form-control" placeholder="Enter your price" />

                <label for="summary">Summary</label>
                <input type="text" id="summary" name="summary" th:field = "*{summary}" class="form-control" placeholder="Enter your summary"/>

                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>

            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
