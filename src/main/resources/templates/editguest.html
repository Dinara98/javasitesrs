<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dinara</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/guest/editGuestt}" th:object = "${guest}" method="POST">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" th:field = "*{firstName}" class="form-control" placeholder="Enter your firtname" value="${zakaz.firstName}" />
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" th:field = "*{lastName}" class="form-control" placeholder="Enter your lastname" value="${zakaz.lastName}" />
                <label for="number">Number</label>
                <input type="text" id="number" name="number" th:field = "*{number}" class="form-control" placeholder="Enter your course" value="${guest.number}"/>
                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>

            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
