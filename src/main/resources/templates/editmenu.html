<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dinara</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/menu/editMenuu}" th:object = "${menu}" method="POST">
                <label for="name">name</label>
                <input type="text" id="name" name="name" th:field = "*{name}" class="form-control" placeholder="Enter your name" value="${menu.name}" />
                <label for="price">Price</label>
                <input type="text" id="price" name="price" th:field = "*{price}" class="form-control" placeholder="Enter your price" value="${menu.price}" />
                <label for="summary">Summary</label>
                <input type="text" id="summary" name="summary" th:field = "*{summary}" class="form-control" placeholder="Enter your summary" value="${menu.summary}" />

                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>

            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
